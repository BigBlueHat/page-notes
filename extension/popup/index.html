<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Make a Page Note</title>

  <link rel="stylesheet" href="../lib/semantic/semantic.css" />

  <script id="template-event" type="text/html;profile=https://mustache.github.io/mustache.5.html">
    <div class="event">
      <div class="content">
        <div class="ui top attached tabular menu">
          <span class="date item">{{created}}</span>
          <div class="right menu">
          {{#bodies}}
          <a class="item{{#active}} active{{/active}}"
            data-tab="{{language}}">{{language}}</a>
          {{/bodies}}
          </div>
        </div>
        {{#bodies}}
        <div class="ui bottom attached tab segment{{#active}} active{{/active}}"
          data-tab="{{language}}">
          {{value}}
        </div>
        {{/bodies}}
      </div>
    </div>
    <div class="ui horizontal divider"></div>
  </script>
</head>
<body>
  <br />
  <div class="ui container">
    <form id="page-note" class="ui form">
      <div class="field" id="current-tab-url">
        <input name="target" placeholder="http://..." disabled />
      </div>

      <div class="field">
        <label>Page Note (in English...for now)</label>
        <textarea name="value" rows="2"></textarea>
      </div>

      <div class="inline fields">
        <label>Translate to:</label>
        <div class="field">
          <div class="ui checkbox">
            <input name="language[]" checked tabindex="0" class="hidden" type="checkbox" value="es">
            <label>Spanish</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input name="language[]" checked tabindex="0" class="hidden" type="checkbox" value="ru">
            <label>Russian</label>
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Save</button>
    </form>
  </div>
  <div class="ui horizontal divider">
    <span class="ui blue circular label" id="notes-count"></span>
    Notes <a id="list-link" target="_blank">View All</a>
  </div>
  <div class="ui container">
    <div class="ui feed" id="notes-feed">
      <div class="ui message">
        No page notes yet. You should fix that.
      </div>
    </div>
  </div>
  <br />
<script src="../lib/jquery.js"></script>
<script src="../lib/semantic/checkbox.js"></script>
<script src="../lib/semantic/tab.js"></script>
<script src="../lib/semantic/form.js"></script>
<script src="popup.js"></script>
</body>
</html>
