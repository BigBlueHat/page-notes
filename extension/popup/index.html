<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Make a Page Note</title>

  <link rel="stylesheet" href="../lib/semantic/semantic.css" />
</head>
<body>
  <br />
  <div class="ui container">
    <form id="new-note-form"></form>
  </div>
  <div class="ui horizontal divider">
    <span class="ui blue circular label" id="notes-count">0</span>
    Notes <a id="list-link" target="_blank">View All</a>
  </div>
  <div class="ui container">
    <div class="ui feed" id="notes-feed">
      <div class="ui message">
        No page notes yet. You should fix that.
      </div>
    </div>
  </div>
  <br />
<script src="../dist/popup.js"></script>
</body>
</html>
