<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Make a Page Note</title>

  <link rel="stylesheet" href="../lib/semantic/semantic.css" />
</head>
<body>
  <br />
  <div class="ui container">
    <form id="page-note" class="ui form" style="overflow: hidden">
      <div class="field" id="current-tab-url">
        <input name="target" placeholder="http://..." disabled />
      </div>

      <div class="field">
        <textarea name="value" rows="2" placeholder="Take notes..."></textarea>
      </div>

      <button class="ui tiny positive right floated button" type="submit">Save</button>
    </form>
  </div>
  <div class="ui horizontal divider">
    <span class="ui blue circular label" id="notes-count"></span>
    Notes <a id="list-link" target="_blank">View All</a>
  </div>
  <div class="ui container">
    <div class="ui feed" id="notes-feed">
      <div class="ui message">
        No page notes yet. You should fix that.
      </div>
    </div>
  </div>
  <br />
<script src="../lib/jquery.js"></script>
<script src="../lib/semantic/form.js"></script>
<script src="../dist/popup.js"></script>
</body>
</html>
